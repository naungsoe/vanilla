<!DOCTYPE html>

<html>
<head>
  <title>Courses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <link rel="stylesheet" href="../fonts/font-awesome-4.4.0/css/font-awesome.css" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/vanilla.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div id="pageMessage" class="app-message">
  </div>
  <header class="app-bar no-shadow">
    <aside class="left">
      <nav id="pageNavigation" class="nav">
        <button type="button" class="back" flat><i class="fa fa-arrow-left"></i></button><button type="button" class="name" flat>Create</button>
      </nav>
    </aside>
    <aside class="right">
      <nav class="nav">
        <div id="userNodifications" class="popover popover-notifications">
          <button type="button" class="toggle" flat>
            <i class="fa fa-bell"></i>
            <span class="badge">3</span>
            <div class="arrow"></div>
          </button>
          <div class="transition-portrait content"></div>
        </div>
        <div id="userProfile" class="popover popover-profile">
          <button type="button" class="toggle" flat>
            <i class="fa fa-user"></i>
            <div class="arrow"></div>
          </button>
          <div class="transition-landscape content">
            <div class="left">
              <img src="../images/profile.jpg" alt="Profile picture" class="picture" />
              <a href="/Polymer/vanilla/signout/index.html" class="link">Change</a>
            </div>
            <div class="right">
              <div class="name fixed">Andrew</div>
              <div class="email fixed">andrew@yahoo.com.sg</div>
            </div>
            <nav class="nav">
              <a href="/Polymer/vanilla/profile/index.html" class="link">Edit Profile</a>
              <a href="/Polymer/vanilla/settings/index.html" class="link">Edit Settings</a>
              <a href="/Polymer/vanilla/signout/index.html" class="link">Sign out</a>
            </nav>
          </div>
        </div>
      </nav>
    </aside>
  </header>
  <section class="app-tool-bar wizard-tool-bar full">
    <nav id="courseWizard" class="wizard">
      <button type="button" class="step" data-value="details" flat>
        <span class="icon"><label>1</label><i class="fa fa-check completed"></i></span><span class="text">Course details</span>
      </a>
      <button type="button" class="step" data-value="activities" flat>
        <span class="icon"><label>2</label><i class="fa fa-check"></i></span><span class="text">Activity / Resource</span>
      </button>
    </nav>
  </section>
  <section class="app-content wizard-content full">
    <div id="courseDetails" class="content">
      <form class="form form-course-setup">
        <fieldset class="fieldset">
          <div class="field">
            <label for="name" class="label">Name</label>
            <div class="control">
              <input id="name" type="text" value="" required />
            </div>
          </div>
          <div class="field">
            <label for="code" class="label">Code</label>
            <div class="control">
              <input id="code" type="text" value="" required />
            </div>
          </div>
          <div class="field">
            <label for="subject" class="label">Subject</label>
            <div class="control">
              <div id="subject" class="dropdown" select>
                <button type="button" class="toggle" flat-icon><span class="text">Subject</span><i class="fa fa-caret-down"></i></button>
                <ul class="transition menu selectable"></ul>
              </div>
            </div>
          </div>
          <div class="field">
            <label for="grade" class="label">Grade</label>
            <div class="control">
              <div id="grade" class="dropdown" select>
                <button type="button" class="toggle" flat-icon><span class="text">Grade</span><i class="fa fa-caret-down"></i></button>
                <ul class="transition menu selectable"></ul>
              </div>
            </div>
          </div>
          <div class="field">
            <label for="start" class="label">Start date</label>
            <div class="control">
              <div id="startDate" class="datepicker">
                <button type="button" class="toggle" flat-icon><span class="date"></span><i class="fa fa-calendar"></i></button>
                <div class="transition calendar"></div>
              </div>
              <div id="startTime" class="timepicker">
                <button type="button" class="toggle" flat-icon><span class="time"></span><i class="fa fa-clock-o"></i></button>
                <div class="transition picker"></div>
              </div>
            </div>
          </div>
          <div class="field">
            <label for="summary" class="label">Summary</label>
            <div class="control">
              <div id="summary" class="richtext">
                <div class="tool-bar"></div>
                <div class="content">
                  <div class="editor"></div>
                </div>
                <textarea class="textarea"></textarea>
              </div>
            </div>
          </div>
          <input id="courseId" type="hidden" value="" />
        </fieldset>
        <p>&nbsp;</p>
      </form>
    </div>
    <div id="courseActivities" class="content hide">
      <div class="resources">
        <div class="resource">
          <div class="tabs">
            <nav class="nav">
              <a href="#url" class="tab url active">Web Address / URL</a>
              <a href="#upload" class="tab upload">Upload</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <nav id="courseActions" class="actions">
      <div class="left">
        <button type="button" class="back" flat>Back</button>
      </div>
      <div class="right">
        <button type="button" class="cancel" flat>Cancel</button>
        <button type="button" class="continue" flat primary>Continue</button>
      </div>
    </nav>
  </section>
</div>
  <input id="signedInUserId" type="hidden" value="1" />
  <script src="../scripts/Promise.js"></script>
  <script src="../scripts/Template.js"></script>
  <script src="../scripts/helpers.js"></script>
  <script src="../scripts/formhelpers.js"></script>
  <script src="../scripts/navigation.js"></script>
  <script src="../scripts/checkboxgroup.js"></script>
  <script src="../scripts/dropdown.js"></script>
  <script src="../scripts/colorpicker.js"></script>
  <script src="../scripts/datepicker.js"></script>
  <script src="../scripts/timepicker.js"></script>
  <script src="../scripts/richtext.js"></script>
  <script src="../scripts/popover.js"></script>
  <script src="../scripts/table.js"></script>
  <script src="../scripts/pagination.js"></script>
  <script src="../scripts/modal.js"></script>
  <script src="../scripts/search.js"></script>
  <script src="../scripts/message.js"></script>
  <script src="../scripts/wizard.js"></script>
  <script src="../scripts/pagenavigation.js"></script>
  <script src="scripts/course.js"></script>
  <script src="scripts/coursedetails.js"></script>
  <script src="scripts/courseactivities.js"></script>
  <script>
    var user = { rights: ['create', 'edit', 'delete']};
    
    var observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        console.log(mutation.type);
      });
    });
    
    var config = { attributes: true, childList: true, 
      characterData: true, subtree: true };
    observer.observe(document.body, config);
  </script>
</body>
</html>
